<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLAN CART</title>
</head>
<body>
    <link rel="stylesheet" href="ASSIGNMENT.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<div class="pricing-container">
  <div class="pricing-cards">
    <div class="card featured">
      <div class="card-icon">
        <i class="fa-solid fa-cloud"></i>
      </div>
      <h2>NIKE : Black Formal Shoes for Men</h2>
      <p class="description">
        <img src="./6af4a879-7556-4767-bb44-39524d2dd914.jpg.jpg" alt="product image">
        </p>
      <div class="price">
        <span class="amount">$49</span>
        <span class="period">per month</span>
      </div>
     
      <div class="features">
          <h2>Features:</h2>
          <ul>
              <li>WATER PROF, SHOOK PROF</li>
              <li>COMFORTABLE ,DOUBLE PADDING SOAL , LONG LIFE</li>
              <li>EASY TO CLEAN </li>
            </ul>
        </div>
        <div class="get">
          <button class="get-started"> ADD TO CART
            <div class="fa-3x">
                <i class="fa-solid fa-cart-shopping"></i>  
            </div>
          </button>
          <button class="get-started">BUY NOW</button>
        </div>
    </div>
</div>  
</body>
</html>
